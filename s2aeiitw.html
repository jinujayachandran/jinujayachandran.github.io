<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form with Tab Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border: none;
      width: 100%;
      max-width: 700px;
      height: 800px;
    }
    #warning {
      display: none;
      background-color: #ff4c4c;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="warning">
  ⚠️ Attention: You switched tabs or minimized the browser. This activity has been recorded.
</div>

<h1>MCQ HERE</h1>

<iframe src="https://forms.gle/BHEh9wtDk2JyhAxX6">
  Loading…
</iframe>

<script>
  document.addEventListener("visibilitychange", function() {
    if (document.hidden) {
      document.getElementById("warning").style.display = "block";
    }
  });
</script>

</body>
</html>
